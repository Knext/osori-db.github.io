<div class="homepage-header-container">
    <div class="homepage-header-brand">
        <a href="#"><img src="../assets/images/ic_logo_osori.png" alt="OSORI" class="homepage-header-logo"></a>
    </div>
    <div class="homepage-header-links">
        <a href="/about" class="fs-4">{% t links.about %}</a>
        <a href="/guide" class="fs-4">{% t links.guide %}</a>
        <a href="/license" class="fs-4">{% t links.license %}</a>
        <a href="/news" class="fs-4">{% t links.news %}</a>
        <a href="/faq" class="fs-4">{% t links.faq %}</a>
        <div class="homepage-dropdown pl-8">
            <div class="language-div">
                {{ site.baseurl_root }}
                <button class="change-language-btn language-btn" onclick="showLanguageOptions()">
                    <img src="../assets/images/ic_langauge.png" class="pr-2">
                    {% if site.lang == languages[0] }
                    <a href="#"><i class="fa-solid fa-earth-asia mr-1"></i> {{ site.languageNames[1] }}</a>
                    {% else %}
                    <a href="#"><i class="fa-solid fa-earth-americas"></i> {{ site.languageNames[0]] }}</a>
                    {% endif %}
                </button>
                <i class="change-language-btn fa-solid fa-chevron-down pl-3" onclick="showLanguageOptions()"></i>
            </div>
            <div class="homepage-dropdown-content" id="language-dropdown">
                {% if site.lang == languages[0] }
                <a href="#"><i class="fa-solid fa-earth-asia mr-1"></i> {{ site.languageNames[1] }}</a>
                {% else %}
                <a href="#"><i class="fa-solid fa-earth-americas"></i> {{ site.languageNames[0]] }}</a>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        function showLanguageOptions() {
            document.getElementById("language-dropdown").classList.toggle("show");
        }
        window.onclick = function (e) {
            if (!e.target.matches('.change-language-btn')) {
                var languageDropdown = document.getElementById("language-dropdown");
                if (languageDropdown.classList.contains('show')) {
                    languageDropdown.classList.remove('show');
                }
            }
        }
    </script>
</div>
